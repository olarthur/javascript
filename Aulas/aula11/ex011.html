<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidae</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    <label for="txt">Digite seu país: </label>
    <input type="text" id="txt">
    <button onclick="verificar()">Verificar</button>

    <div id="res"></div>

    <script>
        var t = document.querySelector('input#txt');
        var res = document.querySelector('div#res');
        
        function verificar() { 

        var pais = t.value.trim();
        
        res.innerHTML = `<p>Você está vivendo em <strong>${pais}</strong></p>`;
        if (pais.toLowerCase() === 'brasil') {
            res.innerHTML += `<p>Você é <strong>Brasileiro</strong></p>`;
        } else {
            res.innerHTML += `<p>Você é <strong>Estrangeiro</strong></p>`;
            }
        }
        
    </script>
</body>
</html>
